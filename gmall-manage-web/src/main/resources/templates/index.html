<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>


</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:true,border:true,title:'头部'" style="height:100px;padding:10px">north region</div>
    <div data-options="region:'west',split:true,title:'左部'" style="width:200px;padding:10px;">
        <div class="easyui-accordion">
            <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <ul >
                    <li>
                        <h4><a href="javascript:add_attr_tab('属性管理','attrListPage');">属性管理</a></h4>

                    </li>
                </ul>
            </div>
            <div title="商品信息管理" data-options="iconCls:'icon-help'" style="padding:10px;">
                <ul >
                    <li>
                        <h4> <a href="javascript:add_attr_tab('SPU管理','spuAttrListPage');">SPU管理</a></h4>

                    </li>
                </ul>
            </div>
            <div title="广告管理" data-options="iconCls:'icon-search'" style="padding:10px;">
                <ul >
                    <li>
                        <h4> 广告管理</h4>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',split:true,border:true,title:'底部'" style="height:80px;padding:10px;">south region</div>
    <div data-options="region:'center',title:'中部'">
        <div id="tt" class="easyui-tabs">

        </div>
    </div>
<script language="JavaScript">
    function add_attr_tab(title,href) {
       var b= $('#tt').tabs('exists',title);
       if(!b){
           $('#tt').tabs('add',{
               title:title,
               href:href,
               closable:true,
               tools:[{
                   iconCls:'icon-mini-refresh',
                   handler:function(){
                       alert('refresh');
                   }
               }]
           });
       }
        $('#tt').tabs('select',title);

    }
</script>
</body>
</html>
